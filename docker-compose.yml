services:
  db:
    image: postgres:16-alpine
    container_name: seasky-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-seasky}
      POSTGRES_USER: ${POSTGRES_USER:-fanuel045}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-414141}
    ports:
      - "5433:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-fanuel045} -d ${POSTGRES_DB:-seasky} || pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 20s

  redis:
    image: redis:7-alpine
    container_name: seasky-redis
    restart: unless-stopped
    command: ["redis-server", "--appendonly", "yes", "--bind", "0.0.0.0"]
    ports:
      - "6380:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 10s

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: seasky-backend
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    env_file:
      - ./backend/.env
    environment:
      POSTGRES_HOST: db
      POSTGRES_PORT: "5432"
      POSTGRES_DB: ${POSTGRES_DB:-seasky}
      POSTGRES_USER: ${POSTGRES_USER:-fanuel045}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-414141}
      REDIS_URL: ${REDIS_URL:-redis://redis:6379/0}
      DJANGO_SETTINGS_MODULE: seasky.settings
      DJANGO_DEBUG: ${DJANGO_DEBUG:-true}
      PYTHONUNBUFFERED: "1"
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
      - static_volume:/app/staticfiles
      - media_volume:/app/media
      - ./backend/logs:/app/logs
    command: ["/app/start.sh"]
    healthcheck:
      test: ["CMD-SHELL", "curl -fsS http://localhost:8000/api/health/ >/dev/null || exit 1"]
      interval: 20s
      timeout: 10s
      retries: 12
      start_period: 90s

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: seasky-frontend
    restart: unless-stopped
    depends_on:
      - backend
    environment:
      VITE_API_URL: ${VITE_API_URL:-http://localhost:8000/api/v1}
      VITE_WS_URL: ${VITE_WS_URL:-ws://localhost:8000/ws}
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - frontend_logs:/app/logs
    command: ["npm", "run", "dev", "--", "--host", "0.0.0.0", "--port", "5173"]
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:5173 || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s

volumes:
  db_data:
  redis_data:
  static_volume:
  media_volume:
  frontend_logs:
